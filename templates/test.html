<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--    <link th:href="@{/css/universal.css}" rel="stylesheet">-->
    <title>Video List</title>
</head>
<body>

    <!-- Alert Message Display -->
    <div th:if="${alertMessage}">
        <script>
            alert("Video uploaded successfully");
        </script>
    </div>

    <div>
        <ul>
            <li th:each="video : ${videoList}">
                <h2 th:text="${video.title}"></h2>
                <div class="video-container">
                    <video controls loop th:attr="data-video-id=${video.id}">
                        <source th:src="@{/uploads/{filename}(filename=${video.path})}" type="video/mp4"
                            th:attr="data-video-id=${video.id}">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <h4 th:text="${video.description}"></h4>

                <h4 th:id="'likeCount_' + ${video.id}" th:text="${video.likes}"></h4>
                <button class="btn btn-primary incrementBtn" th:data-video-id="${video.id}">Add like</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery/ajax.js}"></script>
    <script>


    </script>
</body>

</html>
