<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Upload Form</title>
</head>

<body>

<div class="container">
    <div class="alert alert-danger" th:if="${alertError}" role="alert">
        <span th:text="${alertError}"></span>
    </div>


    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" placeholder="upload file"  required>
        <input type="text" name="title"  placeholder="write video title here" required>
        <input type="text" name="description"  placeholder="write video description here">
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    
</script>
</body>

</html>
