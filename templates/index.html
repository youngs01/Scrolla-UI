<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Swiper CDN -->
    <script async src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- jQuery CDN -->
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/0a7c965840.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Swiper JS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Custom CSS for Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <!-- Custom CSS (static) -->
    <link rel="stylesheet" href="../static/css/index.css" />
    <title>Document</title>
</head>
<body>
    <div class="container-fluid  px-sm-5 ">
        <div class="row position-relative">
            <!-- Left Column -->
    <div class="col-2 d-none d-md-block py-3">
        <!-- <h3>cnirj</h3> -->
    </div>
    <!-- Main Content Area -->
    <div class="col-12 col-md-8  py-3 d-flex flex-column gap-3 align-items-center">
        <!-- Search Form -->
        <form action="/search"
            class="form-pill w-100 shadow bg-box px-4 d-flex align-items-center py-2 rounded-pill">
            <input type="text" class="text-light bg-transparent outline-none border-0 search-input"
                placeholder="search..." required />
            <button type="submit" class="border-0 text-light outline-none search-btn bg-transparent">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <!-- This container contains video and its attachments -->
        <div class="video-container rounded  rounded  d-flex align-items-center justify-content-center">
            <div class="video-container bg-dark">
                <div class="swiper mySwiper  position-static  w-100 h-100">
            <!-- This is an observer that observe the change into this div  -->
            <div class="swiper-wrapper  position-static">
                <div class="swiper-slide rounded bg-primary w-100 h-100  " id="1">
                    <video class="w-100 h-100 rounded" name="video1" muted>
                        <source src="../public/uploads/test-video.mp4">
          </video>
      </div>
      <div class="swiper-slide bg-primary" id="2" muted>
          <video class="w-100 h-100">
              <source src="../public/uploads/test-video.mp4">
          </video>
      </div>
      <!-- Reels  -->
              <!-- <div th:each="video : ${videoList}" th:attr="id=${video.id}"
               class="swiper-slide bg-dark text-light ">
              <video class="h-100">
                  <source th:src="@{uploads/{filename}(filename=${video.path})}">
              </video>
          </div> -->
              <!-- Closing the div tag here -->
          </div>
          <div class="video-navigator  position-absolute top-50 end-0
              d-flex flex-column align-items-center justify-content-center gap-3  ">
              <div class="swiper-up text-light outline-none bg-box2 rounded-circle p-3 z-5"><i
                      class="fas fa-chevron-up fs-2"></i></div>
              <div class="swiper-down text-light outline-none bg-box2 rounded-circle p-3 z-5 "><i
                      class="fas fa-chevron-down fs-2"></i></div>
                  </div>
              </div>
          </div>
          <!-- This contains video attachments i-e likes,comments-->
          <div class="video-attachments  h-100 w-100 text-white py-5
              d-flex align-items-end justify-content-center">
              <button class="outline-none bg-transparent text-light border-0 d-flex
               flex-column justify-content-center align-items-center gap-2">
                  <i class="fas fa-thumbs-up fs-2  "></i>
                  <span>0</span>
              </button>
          </div>
      </div>
  </div>
  <!-- Right Column -->
  <div class="col-2 d-none d-md-block py-3">ncnje</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Custom JS (Thymeleaf version) -->
    <script th:src="@{/js/index.js}"></script>

    <!-- Static JS -->
    <script src="../static/js/index.js"></script>
    <script>

    </script>
</body>

</html>
